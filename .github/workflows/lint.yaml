name: "Lint"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v5

      - name: "Setup Node 24"
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: "Workflow Action Lint"
        uses: smashedr/workflow-action-lint@master
