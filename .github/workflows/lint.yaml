name: "Lint"

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [master]

jobs:
  lint:
    name: "Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node 22"
        uses: actions/setup-node@v4
        with:
          node-version: 22
          #cache: npm

      - name: "Install"
        id: install
        run: |
          npm install

      - name: "ESLint"
        if: ${{ always() }}
        run: |
          npm run lint

      - name: "Prettier"
        if: ${{ always() }}
        run: |
          npm run prettier

      - name: "Actionlint"
        if: ${{ always() }}
        run: |
          tag=$(curl -sI https://github.com/rhysd/actionlint/releases/latest | grep -i ^location: | sed -E 's#.*/tag/v(.*)#\1#')
          echo "tag: ${tag//[$'\t\r\n']"
          url="https://github.com/rhysd/actionlint/releases/latest/download/actionlint_${tag//[$'\t\r\n']}_linux_amd64.tar.gz"
          echo "url: ${url}"
          curl -sL "${url}" | tar xvz -C "${RUNNER_TEMP}" actionlint
          file "${RUNNER_TEMP}/actionlint"
          "${RUNNER_TEMP}/actionlint" --version
          "${RUNNER_TEMP}/actionlint" -color

  build:
    name: "Build"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Node 20"
        uses: actions/setup-node@v4
        with:
          node-version: 20
          #cache: npm

      - name: "Install"
        run: |
          npm install

      - name: "Build"
        run: |
          npm run build

      - name: "Verify"
        run: |
          git status --porcelain dist/
          if [ ! -d "dist" ];then
            echo "Missing dist directory, run: npm build"
            exit 1
          fi
          if [ -n "$(git status --porcelain dist)" ];then
            echo "Build was not run, run: npm build"
            exit 1
          fi
