name: "Pull"

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pull:
    name: "Pull"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Get Commit Message"
        id: commit
        continue-on-error: true
        run: |
          echo "message=$(git show -s --format=%s ${{ github.event.pull_request.head.sha }})" >> "${GITHUB_OUTPUT}"

      - name: "Get Commit Message API"
        id: api
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          #message=$(gh api "/repos/${GITHUB_REPOSITORY}/commits/${GITHUB_SHA}" \
          #  -H "Accept: application/vnd.github+json" \
          #  -H "X-GitHub-Api-Version: 2022-11-28" \
          #  --jq '.commit.message')
          #echo "message=${message}" >> "${GITHUB_OUTPUT}"
          echo message=$(gh api "/repos/${GITHUB_REPOSITORY}/commits/${GITHUB_SHA}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            --jq '.commit.message') >> "${GITHUB_OUTPUT}"

      - name: "Debug"
        continue-on-error: true
        run: |
          echo "sha: ${{ github.event.pull_request.head.sha }}"
          echo "GITHUB_SHA: ${GITHUB_SHA}"
          echo "message: ${{ steps.commit.outputs.message }}"
          echo "api.message: ${{ steps.api.outputs.message }}"
          echo "url: /repos/${GITHUB_REPOSITORY}/commits/${GITHUB_SHA}"
          echo "::group::Event JSON"
          cat "${GITHUB_EVENT_PATH}"
          echo "::endgroup::"

      - name: "ChatGPT CodeReview DEBUG"
        if: ${{ contains(steps.commit.outputs.message, '#gpt') }}
        run: echo yes

